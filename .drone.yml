---
kind: pipeline
type: docker
name: build and test
environment:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_HOME: "./.cargo_home/"
trigger:
  event:
    include:
    - push
    exclude:
    - tag

steps:
- name: restore cache
  image: plugins/s3-cache
  settings:
    endpoint:
      from_secret: s3_endpoint
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    root: drone
    restore: true

- name: download dependencies
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - cargo fetch --locked

- name: check format
  failure: ignore
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - cargo fmt --all -- --check

- name: run linter
  failure: ignore
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - cargo clippy --frozen --target=x86_64-unknown-linux-gnu --all-features --tests

- name: build
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - cargo build --frozen --target=x86_64-unknown-linux-gnu --no-default-features --tests

- name: build tests
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - cargo test --frozen --target=x86_64-unknown-linux-gnu --no-default-features --no-run

- name: test
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - cargo test --frozen --target=x86_64-unknown-linux-gnu --no-default-features

- name: prepare cache
  image: docker.claudiomattera.it/claudiomattera/rust:1.55.0
  commands:
  - find ./target/debug -maxdepth 1 -type f -and -not -name xtask.exe -delete
  - rm -rf ./target/.rustc_info.json
  - mkdir -p output

- name: rebuild cache
  image: plugins/s3-cache
  settings:
    endpoint:
      from_secret: s3_endpoint
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    root: drone
    rebuild: true
    mount:
      - ./target
      - ./.cargo_home
      - ./output

---
kind: pipeline
type: docker
name: notification

depends_on:
- build and test

trigger:
  event:
    include:
    - push
    exclude:
    - tag
  status:
  - failure

steps:
- name: notification
  image: docker.claudiomattera.it/claudiomattera/drone-gotify:1
  settings:
    host:
      from_secret: gotify_host
    token:
      from_secret: gotify_token
    title: >
        ✗ Build {{drone.build.number}} failed for {{drone.repo.name}}
    message: >
        Commit *{{drone.commit.message | trim}}* pushed by {{drone.commit.author}} on {{drone.commit.branch}}

        Failed stages:

        {% for stage in drone.failed.stages | split(pat=",") %}
        - {{ stage }}
        {% endfor %}

        {% set build_link = drone.system.proto ~ "://" ~ drone.system.host ~ "/" ~ drone.repo.owner ~ "/" ~ drone.repo.name ~ "/" ~ drone.build.number -%}
        See the complete report at <{{ build_link }}>.

