---
kind: pipeline
type: docker
name: deployment
trigger:
  event:
  - promote
  target:
  - production

steps:
- name: fetch
  image: plugins/s3-cache
  settings:
    endpoint:
      from_secret: s3_endpoint
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    root: drone
    restore: true

- name: store
  image: appleboy/drone-scp
  settings:
    host:
      from_secret: ssh_host
    username:
      from_secret: ssh_username
    key:
      from_secret: ssh_key
    passphrase:
      from_secret: ssh_passphrase
    target: /var/www/games/
    source: ./output/minesweeper.html
    strip_components: 2


---
kind: pipeline
type: docker
name: deployment notification

depends_on:
- deployment

trigger:
  event:
  - promote
  target:
  - production
  status:
  - failure

steps:
- name: notification
  image: docker.claudiomattera.it/claudiomattera/drone-gotify:1
  settings:
    host:
      from_secret: gotify_host
    token:
      from_secret: gotify_token
    title: >
        ✗ Deployment to {{drone.deply.to}} failed for {{drone.repo.name}}-{{drone.tag}}
    message: >
        Failed stages:

        {% for stage in drone.failed.stages | split(pat=",") %}
        - {{ stage }}
        {% endfor %}

        {% set build_link = drone.system.proto ~ "://" ~ drone.system.host ~ "/" ~ drone.repo.owner ~ "/" ~ drone.repo.name ~ "/" ~ drone.build.number -%}
        See the complete report at <{{ build_link }}>.

